<form nz-form #changeTenantForm="ngForm" novalidate (ngSubmit)="save()">
    <nz-form-item>
        <nz-form-label>{{l("TenancyName")}}</nz-form-label>
        <nz-form-control>
            <input nz-input #tenancyNameInput type="text" name="TenancyName" autoFocus
                   [ngClass]="{'edited':tenancyName}" [(ngModel)]="tenancyName" maxlength="64">

            <span class="float-left m-form__help">{{l("LeaveEmptyToSwitchToHost")}}</span>
        </nz-form-control>
    </nz-form-item>


    <div class="modal-footer">
        <button nz-button [disabled]="saving" [nzType]="'default'" type="button" (click)="close()">{{l("Cancel")}}
        </button>
        <button  nz-button [nzType]="'primary'" type="submit"  [disabled]="!changeTenantForm.form.valid"
                [nzLoading]="saving" >
            <i class="action action-save"></i>
            <span>{{l("Save")}}</span>
        </button>
    </div>
</form>
