<form nz-form #unitForm="ngForm" nzLayout="vertical" (ngSubmit)="save()" se-container>
    <se label="{{l('Name')}}">
        <input nz-input type="text" [(ngModel)]="organizationUnit.displayName" name="displayName" required
               maxlength="128"/>
    </se>

    <div class="modal-footer">
        <button nz-button [disabled]="saving" [nzType]="'default'" type="button" (click)="close()">{{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!unitForm.form.valid"
                [nzLoading]="saving">
            <i class="anticon anticon-save"></i>
            <span>{{l("Save")}}</span>
        </button>
    </div>
</form>
