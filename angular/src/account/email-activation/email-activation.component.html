<div [@routerTransition]>
    <h3>
        {{l("EmailActivation")}}
    </h3>
    <form nz-form #emailActivationForm="ngForm" method="post" novalidate (ngSubmit)="save()">
        <p>
            {{l("SendEmailActivationLink_Information")}}
        </p>

        <nz-form-item>
            <nz-form-control>
                <input nz-input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress"
                       type="email" autocomplete="off" placeholder="{{l('EmailAddress')}} *" />
                <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <button nz-button [nzLoading]="saving" routerLink="/account/login" type="button">
                <i class="anticon anticon-arrow-left"></i> {{l("Back")}}</button>
            <button nz-button type="submit"  [disabled]="!emailActivationForm.form.valid"
                    [nzLoading]="saving" [nzType]="'primary'">
                <i class="anticon anticon-check"></i>
                {{l("Submit")}}
            </button>
        </nz-form-item>
    </form>
</div>
