<nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
    <div class="alain-default__nav-item" nz-dropdown>
        <nz-badge [nzDot]="unreadNotificationCount !== 0">
            <i class="anticon anticon-bell"></i>
        </nz-badge>
    </div>

    <div nz-menu class="wd-lg">
        <nz-card nzTitle="Notifications" class="ant-card__body-nopadding">

            <div nz-row>
                <div nz-col [nzSpan]="16" class="text-left">
                    <a href="javascript:;" (click)="setAllNotificationsAsRead(); $event.preventDefault(); $event.stopPropagation();"
                       *ngIf="unreadNotificationCount">{{l("SetAllAsRead")}}</a>
                </div>
                <div nz-col [nzSpan]="8" class="text-right">
                    <a (click)="openNotificationSettingsModal()" class="text-right" href="javascript:;">{{l("Settings")}}</a>
                </div>
            </div>

            <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'" class="py-sm bg-grey-lighter-h point">
                <div nz-col [nzSpan]="4" class="text-center">
                    <nz-avatar [nzSrc]="'./assets/tmp/img/1.png'"></nz-avatar>
                </div>
                <div nz-col [nzSpan]="20">
                    <strong>cipchk</strong>
                    <p class="mb0">Please tell me what happened in a few words, don't go into details.</p>
                </div>
            </div>

            <div nz-row *ngFor="let notification of notifications" (click)="gotoUrl(notification.url)"
                 [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'" class="py-sm bg-grey-lighter-h point">
                <div nz-col [nzSpan]="4" class="text-center">
                    <nz-avatar nzIcon="{{notification.icon}}"></nz-avatar>
                </div>
                <div nz-col [nzSpan]="20">
                    <p class="mb0">{{notification.text}}</p>
                </div>
            </div>

            <div nz-row class="pt-lg pb-lg">
                <div nz-col [nzSpan]="24" class="border-top-1 text-center text-grey point">
                    <a routerLink="notifications">{{l("SeeAllNotifications")}}</a>
                </div>
            </div>
        </nz-card>
    </div>

</nz-dropdown>
